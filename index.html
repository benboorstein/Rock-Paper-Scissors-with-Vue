<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css"> <!--always put this line after fonts because of how things load-->
        
        <title>Rock-Paper-Scissors with Vue</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Rock-Paper-Scissors with Vue</h1>
            </header>
            <main>
                <ul id="ulList">
                    <li id="tool" v-for="tool in tools" :key="tool"><button v-on:click="func(result)">{{ tool }}</button></li>

                    <!-- <li id="rock" v-for="tool in tools" :key="tool"><button v-on:click="func()">{{ tool }}</button></li>
                    <li id="paper" v-for="tool in tools" :key="tool"><button v-on:click="func()">{{ tool }}</button></li>
                    <li id="scissors" v-for="tool in tools" :key="tool"><button v-on:click="func()">{{ tool }}</button></li> -->
                </ul>
                <p id="result">{{ result }}</p>
            </main>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
